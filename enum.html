<!DOCTYPE html>
  <head>
    <link rel="icon" type="image/ico" sizes="32x32" href="favicon.ico">
    <title>JSON to gql converter considering enum</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>JSON to gql mutation converter considering enum:</h1>
    <p>Enum input:</p>
    <textarea id="Enum" rows="2" cols="100"></textarea>
    <p>JSON input:</p>
    <textarea id="JSON" rows="15" cols="100"></textarea>
    <br /><button onclick="convert()">convert to gql</button>
    <p>This is the gql Query:</p>
    <textarea id="conversion" rows="15" cols="100"></textarea>
    <br /><button onclick="copyToClipboard()">Copy to Clipboard</button>
    <a href="index.html">Goto gql Converter</a>
    <script src="./util.js"></script>
    <script>
      const json = {
        name: "John",
        age: 30,
        city: "New York",
        dead: false,
        friends: ["Sally"],
        type1: "Star",
        type2: "Textarea",
        type3: "Radio",
        type4: "Dropdown",
        type5: "Location"
      };
      const enumValues = ["Star", "Textarea", "Radio", "Dropdown", "Location"];
      document.getElementById("Enum").innerHTML = enumValues;
      const gql = convertJSONtoGqlEnum(json, enumValues);
      document.getElementById("JSON").innerHTML = JSON.stringify(json);
      document.getElementById("conversion").innerHTML = gql;
      function convert() {
        const enums = document.getElementById("Enum").value.split(",");
        const gql = convertJsonStringToGqlEnum(document.getElementById("JSON").value,enums);
        document.getElementById("conversion").innerHTML = gql;
      }
      function copyToClipboard() {
        /* Get the text field */
        var copyText = document.getElementById("conversion");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
      }
    </script>
  </body>
</html>
